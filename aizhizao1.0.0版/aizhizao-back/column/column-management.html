		                  <div class="col-sm-8">

		                  <div class="col-sm-8 mt10">
		                    <div class="col-sm-5">
				                <div class="rdio rdio-primary">
			                        <input type="radio" name="types" checked="" value="1" id="Required">
			                        <label for="Required">图片展示</label>
			                    </div>
							</div>
							<div class="col-sm-5">
								<div class="rdio rdio-primary">
			                        <input type="radio" name="types" value="2" id="Selection">
			                        <label for="Selection">文章展示</label>
			                    </div>
			                </div>
		                  </div>
		                </div>
		                <div class="form-group">
		                  <label class="col-sm-3 control-label">栏目主图：</label>
		                  <div class="col-sm-8">
		                    <input type="file" title="请选择图片" id="file1" name="file" class="form-control" accept="image/jpg,image/jpeg,image/png,image/bmp" />
							<div class="imgtu"><img src="" id="img1"></div>
		                  </div>
		                </div>
		                
	            </div>
			</form>
			<div class="text-center ptb20">

		</div>

	</div>

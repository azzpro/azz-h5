<!-- 这里开始 -->
<div class="container-content">
	<div class="panel-heading">
		<h4 class="panel-title">报名管理</h4>
	</div>
    <div class="panel-body backgr">
		    
			<div class="panel panel-default">
				<div class="panel-body" style="padding: 12px;">
					<label class="col-sm-1 control-label pt5 text-right text-nowrap">状态：</label>
					<div class="col-sm-2">
						<select class="select_card form-control" name="" id="approvalType">
							<option value=" ">全部</option>
							<option value="0">待处理</option>
							<option value="1">已处理</option>
						</select>
					</div>
					<div class="col-sm-4">
						<input type="text" name="searchname" placeholder="请输入课程名称" class="form-control">
					</div>
					<div class="col-sm-4" style="margin-top:3px;">
						<button type="button" id="Search" class="btn btn-primary zlan">搜索</button>
					</div>
				
				</div>

		            <div class="tab-pane active">
			            <div class="table-responsive">
							<table class="table table-striped table-bordered table-hover text-center dataTable no-footer dtr-inline" id="table" width="100%">
			                    
			                </table>
						</div>
		            </div>

			</div>
		<div class="clearfix"></div>
	</div>

</div>
<!-- 这里开始 End-->
<!-- 处理 弹出窗 -->
<div class="modal fade" id="myModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<button type="button" class="close mlr" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<div class="panel-heading">
				<h4 class="panel-title">确认处理操作</h4>
			</div>
			<form class="form-horizontal" id="basicForm" name="basicForm" enctype="multipart/form-data">
				<div class="panel-body">
		                <div class="form-group">
		                  <label class="col-sm-3 control-label"> 备注信息：</label>
		                  <div class="col-sm-8">
		                    <textarea class="form-control" name="" id="tips" rows="5"></textarea>
		                  </div>
		                </div>
		                
	            </div>
			</form>
			<div class="text-center ptb20">
					<button class="btn btn-primary zlan" id="confirm">确定</button>
					<button class="btn btn-default zlan" data-dismiss="modal">取消</button>
				</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<!-- 处理 弹出窗 End-->

<script type="text/javascript" src="signup/signup-management.js"></script>

		    <tbody>

    		  	<td>支付金额：<span id="orderMoney"></span></td>
    		  	<td>支付类型：<span id="orderMethod"></span></td>
    		  </tr>
    		  <tr>

    		  	<td>支付时间：<span class="orderTime"></span></td>
    		  	<td></td>
    		  </tr>
		    </tbody>
        </table>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
            <h4 class="panel-title">渠道信息</h4>
      </div>
      <div class="panel-body">
        <div class="table-responsive mt10">
        <table width="100%" class="table mb30">
		    <tbody>
              <tr>
    		  	<td>三方支付编号：<span id="threePartyNumber"></span></td>
    		  	<td>三方支付渠道：<span id="orderType"></span></td>
    		  	<td>三方支付状态：<span id="orderStatus"></span></td>
    		  </tr>
    		  <tr>
    		  	<td>三方支付金额：<span id="orderMoney2"></span></td>
    		  	<td>渠道费用：<span id="orderChannelMoney"></span></td>
    		  	<td>支付时间：<span class="orderTime"></span></td>
    		  </tr>
		    </tbody>
        </table>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
            <h4 class="panel-title">关联客户订单信息</h4>
      </div>
      <div class="panel-body">
        <div class="table-responsive mt10">
        <table width="100%" class="table mb30">
		    <tbody>
              <tr>
    		  	<td>客户订单编号：<span id="clientOrderCode"></span></td>
    		  	<td>订单金额：<span id="grandTotal"></span></td>
    		  	<td>订单状态：<span id="paymentStatus"></span></td>
    		  </tr>
    		  <tr>
    		  	<td>下单人：<span id="orderCreator"></span></td>
    		  	<td>手机号：<span id="clientPhoneNumber"></span></td>
    		  	<td>下单时间：<span id="orderTime2"></span></td>
    		  </tr>
		    </tbody>
        </table>
        </div>
      </div>
    </div>

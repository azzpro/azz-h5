<!-- 这里开始 -->
<div class="container-content">
	<div class="panel-heading">
		<h4 class="panel-title">参数新增</h4>
	</div>
    <div class="panel-body backgr">
	    <button class="btn pull-right btn-primary zlan" id="addParams">保存</button>
	    <h5><span class="hong">*</span> 所属分类 <span class="spacing"></span><button class="btn btn-primary zlan" data-toggle="modal" data-target="#myModal2">选择分类</button>&nbsp;&nbsp;&nbsp;&nbsp;
	    	已选中：<span id="classifname"></span><span class="add" id="classifcord"></span></h5>
	    <h5><span class="hong">*</span> 参数项&nbsp;&nbsp;&nbsp;&nbsp;<span class="spacing"></span><button class="btn btn-primary zlan" data-toggle="modal" data-target="#myModal">新增</button></h5>
	    <div class="tab-pane active">
			            <div class="table-responsive">
							<table class="table table-striped table-bordered table-hover text-center dataTable no-footer dtr-inline" id="table" width="100%">
			                    <thead>
									<tr>
										<th class='text-nowrap'>参数名称</th>
										<th class='text-nowrap'>是否必选</th>
										<th class='text-nowrap'>格式</th>
										<th class='text-nowrap'>状态</th>
										<th width="400">参数值</th>
										<th class='text-nowrap'>操作</th>
									</tr>
								</thead>
								<tbody id="paramsData">

								</tbody>
			                </table>
						</div>
		            </div>
	</div>

</div>
<!-- 这里开始 End-->
<!-- 添加 弹出窗 -->
<div class="modal fade" id="myModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<button type="button" class="close mlr" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<div class="panel-heading">
				<h4 class="panel-title">新增分类参数</h4>
			</div>
			<form class="form-horizontal" id="basicForm">
				<div class="panel-body">
		                <div class="form-group">
		                  <label class="col-sm-3 control-label"><span class="hong">*</span> 参数名称：</label>
		                  <div class="col-sm-8">
		                    <input type="text" name="parameName" placeholder="请输入参数项名称" class="form-control">
		                  </div>
		                </div>
		                <div class="form-group">
		                  <label class="col-sm-3 control-label"><span class="hong">*</span> 参数格式：</label>
		                  <div class="col-sm-8 mt10" style="height: 35px;">
	                      	<div class="col-sm-5" style="padding: 0;">
				                <div class="rdio rdio-primary">
			                        <input type="radio" name="format" value="1" id="down">
			                        <label for="down">下拉选择</label>
			                    </div>
							</div>
							<div class="col-sm-5">
								<div class="rdio rdio-primary">
			                        <input type="radio" name="format" checked="" value="2" id="fillin">
			                        <label for="fillin">参数填写</label>
			                    </div>
			                </div>
	                      </div>
		                </div>
		                <div class="form-group">
		                  <label class="col-sm-3 control-label">是否必填：</label>
		                  <div class="col-sm-8 mt10" style="height: 35px;">
	                      	<div class="col-sm-5" style="padding: 0;">
				                <div class="rdio rdio-primary">
			                        <input type="radio" name="fill" checked="" value="1" id="Required">
			                        <label for="Required">必填</label>
			                    </div>
							</div>
							<div class="col-sm-5">
								<div class="rdio rdio-primary">
			                        <input type="radio" name="fill" value="2" id="Selection">
			                        <label for="Selection">选填</label>
			                    </div>
			                </div>
	                      </div>
		                </div>
		                <div class="form-group">
		                  <label class="col-sm-3 control-label">选型状态：</label>
		                  <div class="col-sm-8 mt10" style="height: 35px;">
	                      	<div class="col-sm-5" style="padding: 0;">
				                <div class="rdio rdio-primary">
			                        <input type="radio" name="selection" checked="" value="1" id="seUse">
			                        <label for="seUse">使用</label>
			                    </div>
							</div>
							<div class="col-sm-5">
								<div class="rdio rdio-primary">
			                        <input type="radio" name="selection" value="0" id="seHide">
			                        <label for="seHide">隐藏</label>
			                    </div>
			                </div>
	                      </div>
		                </div>
		                <div class="form-group" id="paramVal" style="display: none;">
		                  <label class="col-sm-3 control-label"><span class="hong">*</span> 参数值：</label>
		                  <div class="col-sm-6">
		                    <input type="text" name="parVal" id="parVal" placeholder="请输入参数值" class="form-control">
		                  </div>
		                  <div class="col-sm-2">
		                    <a href="javascript:;" class="btn btn-primary zlan" id="added">新增</a>
		                  </div>
		                  <div class="col-sm-8 col-sm-offset-3 mt10" id="addParVal">
		                  	
		                  </div>
		                </div>
		                
		                
	            </div>
			</form>
			<div class="text-center ptb20">
					<button class="btn btn-primary zlan" id="confirm">确认</button>
					<button class="btn btn-default zlan" data-dismiss="modal">取消</button>
				</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<!-- 添加 弹出窗 End-->

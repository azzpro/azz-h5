<div class="container-content">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">修改密码</h4>
		</div>
		<form class="mm-jdt mt60" id="basicForm" onsubmit="return system.password.func()">
				<p class="form-group">新登录密码：<input type="password" name="password" id="password" maxlength="20" class="form-control control-cz2"></p>
				<p class="form-group">确认新密码：<input type="password" name="password2" id="password2" maxlength="20" class="form-control control-cz2"></p>
				<div class="clearfix"></div>
			</form>
		<div class="text-center ptb20" style="border-top: 1px solid #eee;">
				<a class="btn btn-primary zlan" id="edit">确认修改</a>
			</div>	
	</div>

</div>
<!-- 这里开始 End-->
<!-- 提示 弹出窗 -->
<div class="modal fade" id="myModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<button type="button" class="close mlr" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<div class="panel-heading">
				<h4 class="panel-title">提示</h4>
			</div>
			<div class="form-horizontal form-bordered">
				<div class="text-center ptb20">
					修改密码成功!
				</div>
				<div class="text-center ptb20">
					<button class="btn btn-primary zlan" data-dismiss="modal" aria-label="Close">知道了</button>
				</div>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<!-- 提示 弹出窗 End-->

<!-- 添加 弹出窗 -->
<div class="modal fade" id="myModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<button type="button" class="close mlr" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<div class="panel-heading">
				<h4 class="panel-title">新增品牌</h4>
			</div>
			<form class="form-horizontal" id="basicForm" name="basicForm" enctype="multipart/form-data">
				<div class="panel-body">
		                <div class="form-group">
		                  <label class="col-sm-3 control-label"><span class="hong">*</span> 品牌名称：</label>
		                  <div class="col-sm-8">
		                    <input type="text" name="brandName" placeholder="请输入品牌名称" class="form-control">
		                  </div>
		                </div>
		                <div class="form-group">
		                  <label class="col-sm-3 control-label">英文名称：</label>
		                  <div class="col-sm-8">
		                    <input type="text" name="brandEnglishName" placeholder="请输入品牌英文名称" class="form-control">
		                  </div>
		                </div>
		                <div class="form-group">
		                  <label class="col-sm-3 control-label">品牌简介：</label>
		                  <div class="col-sm-8">
		                    <textarea class="form-control" name="brandDescription" placeholder="请输入品牌介绍" rows="3"></textarea>
		                  </div>
		                </div>
		                <div class="form-group">
		                  <label class="col-sm-3 control-label"><span class="hong">*</span> 品牌主图：</label>
		                  <div class="col-sm-8">
		                    <input type="file" title="请选择图片" id="file1" name="file" class="form-control" accept="image/jpg,image/jpeg,image/png,image/bmp" />
							<div class="imgtu"><img src="" id="img1"></div>
		                  </div>
		                </div>
	            </div>
			</form>
			<div class="text-center ptb20">
					<button class="btn btn-primary zlan" id="confirm">确认</button>
					<button class="btn btn-default zlan" data-dismiss="modal">取消</button>
				</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<!-- 添加 弹出窗 End-->

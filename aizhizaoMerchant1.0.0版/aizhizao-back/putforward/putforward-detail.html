<!-- 这里开始 -->
<div class="container-content">
	<div class="fr mt10 spacing">
        <a class="btn btn-primary zlan" href="#!putforward/putforward-management.html">返回上一页</a>
   </div>
    <div class="panel panel-default">
      <div class="panel-heading">
            <h4 class="panel-title">提现信息</h4>
      </div>
      <div class="panel-body">
        <div class="table-responsive">
        <table width="100%" class="table mb30">
		    <tbody>
              <tr>
    		  	<td>提现单号：<span id="applyCode"></span></td>
    		  	<td>提现状态：<span id="statustoo"></span></td>
    		  	<td>提现金额：<span id="totalWithdrawDepositMoney"></span></td>
    		  </tr>
    		  <tr>
    		  	<td>发起人：<span id="creator"></span></td>
    		  	<td>联系方式：<span id="phoneNumber"></span></td>
    		  	<td>发起时间：<span id="createTime"></span></td>
    		  </tr>
    		  <tr>
    		  	<td>审核备注：<span id="remark"></span></td>
    		  	<td></td>
    		  	<td></td>
    		  </tr>
		    </tbody>
        </table>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
            <h4 class="panel-title">账户信息</h4>
      </div>
      <div class="panel-body">
        <div class="table-responsive">
        <table width="100%" class="table mb30">
		    <tbody>
              <tr>
    		  	<td>开户名称：<span id="accountName"></span></td>
    		  	<td>对公账号：<span id="accountBankCardNumber"></span></td>
    		  	<td>信用代码：<span id="creditCode"></span></td>
    		  </tr>
    		  <tr>
    		  	<td>开户银行：<span id="accountBank"></span></td>
    		  	<td>开户支行：<span id="accountSubBranch"></span></td>
    		  	<td></td>
    		  </tr>
		    </tbody>
        </table>
        </div>
      </div>
    </div>

	<div class="panel panel-default">
      <div class="panel-heading">
            <h4 class="panel-title">订单信息</h4>
      </div>
      <div class="row" style="padding: 0 20px;">
				<div class="col-xs-12 col-sm-6 col-md-3">
						<div class="panel panel-primary panel-stat">
							<div class="panel-heading">
								<div class="stat">
									<div class="row">
										<div class="col-xs-3 fa fa-list-alt font-60"></div>
												<div class="col-xs-4">
													<small class="stat-label">订单总数量</small>
													<h1 id="totalOrderCount"></h1>
												</div>
									</div>
								</div>
								<!-- stat -->
							</div>
							<!-- panel-heading -->
						</div>
						<!-- panel -->
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3">
						<div class="panel panel-warning panel-stat">
							<div class="panel-heading">
								<div class="stat">
									<div class="row">
										<div class="col-xs-3 fa fa-list-ol font-60"></div>
												<div class="col-xs-4">
													<small class="stat-label">订单总金额</small>
													<h1 id="totalOrderMoney"></h1>
												</div>
									</div>
								</div>
								<!-- stat -->
							</div>
							<!-- panel-heading -->
						</div>
						<!-- panel -->
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3">
						<div class="panel panel-success panel-stat">
							<div class="panel-heading">
								<div class="stat">
									<div class="row">
										<div class="col-xs-3 fa fa-align-left font-60"></div>
												<div class="col-xs-4">
													<small class="stat-label">提现总金额</small>
													<h1 id="totalWithdrawDepositMoneytoo"></h1>
												</div>
									</div>
								</div>
								<!-- stat -->
							</div>
							<!-- panel-heading -->
						</div>
						<!-- panel -->
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3">
						<div class="panel panel-danger panel-stat">
							<div class="panel-heading">
								<div class="stat">
									<div class="row">
										<div class="col-xs-3 fa fa-dedent font-60"></div>
												<div class="col-xs-4">
													<small class="stat-label">手续费合计</small>
													<h1 id="totalTransactionCost"></h1>
												</div>
									</div>
								</div>
								<!-- stat -->
							</div>
							<!-- panel-heading -->
						</div>
						<!-- panel -->
					</div>
			</div>
      <div class="panel-body">
        <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover text-center text-nowrap dataTable no-footer dtr-inline" id="table" width="100%">
             <thead>
				<tr>
					<th>订单编号</th>
					<th>订单金额</th>
					<th>渠道费用</th>
					<th>提现金额</th>
					<th>下单时间</th>
				</tr>
			</thead>
			<tbody id="prodetail">
				
			</tbody>
        </table>
        </div>
      </div>
    </div>

</div>
<!-- 这里开始 End-->

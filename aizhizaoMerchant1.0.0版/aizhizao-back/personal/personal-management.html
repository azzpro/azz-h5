<div class="container-content">
	
	<div class="panel panel-default">
      <div class="col-sm-6">
      	<div class="panel-heading">
            <h4 class="panel-title">个人信息</h4>
        </div>
        <div class="table-responsive">
        <table class="table mb30">
		    <tbody>
              <tr>
    		  	<td style="line-height: 35px;">成员编号：<span id="userCode"></span></td>
    		  </tr>
    		  <tr>
    		  	<td style="line-height: 35px;">姓名：<span id="userName"></span><a class="btn btn-primary zlan pull-right" data-toggle="modal" data-target="#myModal">编辑</a></td>
    		  </tr>
              <tr>
    		  	<td style="line-height: 35px;">手机号：<span id="phoneNumber"></span><a class="btn btn-primary zlan pull-right" id="phoneNumberEid">编辑</a></td>
    		  </tr>
    		  <tr>
    		  	<td style="line-height: 35px;">邮箱：<span id="email"></span><a class="btn btn-primary zlan pull-right add" id="emailAdd" data-toggle="modal" data-target="#myModal4">新增</a><a class="btn btn-primary zlan pull-right add" id="emailEid">编辑</a></td>
    		  </tr>
    		  <tr>
    		  	<td style="line-height: 35px;">密码：<span>******</span><a class="btn btn-primary zlan pull-right" id="passEid">编辑</a></td>
    		  </tr>
		    </tbody>
        </table>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="col-sm-12">
      	<div class="panel-heading">
            <h4 class="panel-title">部门信息</h4>
        </div>
        <div class="table-responsive">
        <table class="table mb30">
		    <tbody id="useridcard">
              <tr>
    		  	<td>岗位名称：<span id="postName"></span></td>
    		  	<td></td>
    		  </tr>
    		  <tr>
    		  	<td>部门名称：<span id="deptName"></span></td>
    		  	<td>部门编号：<span id="deptCode"></span></td>
    		  </tr>
    		  <tr>
    		  	<td>角色名称：<span id="roleName"></span></td>
    		  	<td>角色编号：<span id="roleCode"></span></td>
    		  </tr>
		    </tbody>
        </table>
        </div>
       </div>
      <div class="clearfix"></div>
    </div>

</div>
<!-- 这里开始 End-->
<!-- 提示 弹出窗 -->
<div class="modal fade" id="myModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<button type="button" class="close mlr" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<div class="panel-heading">
				<h4 class="panel-title">编辑姓名</h4>
			</div>
			<form class="form-horizontal" id="basicForm" onsubmit="return system.personal.func()">
				<div class="panel-body">
		                <div class="form-group">
		                  <label class="col-sm-3 control-label"><span class="hong">*</span> 姓名：</label>
		                  <div class="col-sm-8">
		                    <input type="text" name="Name" class="form-control">
		                  </div>
		                </div>
	            </div>
			</form>
			<div class="text-center ptb20">
				<a class="btn btn-primary zlan" id="userNameEid">确认</a>
				<a class="btn btn-default zlan" data-dismiss="modal">取消</a>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<!-- 提示 弹出窗 End-->

			<div class="text-center ptb20">

		</div>

</div>

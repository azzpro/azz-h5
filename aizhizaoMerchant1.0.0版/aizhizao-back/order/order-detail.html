<!-- 添加 弹出窗 -->
<div class="modal fade" id="myModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<button type="button" class="close mlr" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<div class="panel-heading">
				<h4 class="panel-title">订单发货</h4>
			</div>
			<form class="form-horizontal" id="basicForm">
				<div class="panel-body">
		                <div class="form-group">
		                  <label class="col-sm-3 control-label"><span class="hong">*</span> 配送方式：</label>
		                  <div class="col-sm-8 mt10" style="height: 35px;">
	                      	<div class="col-sm-3" style="padding: 0;">
				                <div class="rdio rdio-primary">
			                        <input type="radio" name="mode" checked="" value="1" id="express">
			                        <label for="express">快递</label>
			                    </div>
							</div>
							<div class="col-sm-3">
								<div class="rdio rdio-primary">
			                        <input type="radio" name="mode" value="2" id="logistics">
			                        <label for="logistics">物流</label>
			                    </div>
			                </div>
			                <div class="col-sm-3">
								<div class="rdio rdio-primary">
			                        <input type="radio" name="mode" value="3" id="self">
			                        <label for="self">自送</label>
			                    </div>
			                </div>
	                      </div>
		                </div>
		                <div class="form-group add" id="expressDY">
		                  <label class="col-sm-3 control-label"><span class="hong">*</span> 快递公司：</label>
		                  <div class="col-sm-8">
		                    <select class="select_card form-control" name="" id="companyOne">
								
							</select>
		                  </div>
		                </div>
		                <div class="form-group add" id="logisticsDY">
		                  <label class="col-sm-3 control-label"><span class="hong">*</span> 物流公司：</label>
		                  <div class="col-sm-8">
		                    <input type="text" name="Logisticscompany" class="form-control">
		                  </div>
		                </div>
		                <div class="form-group add" id="selfDY">
		                  <label class="col-sm-3 control-label"><span class="hong">*</span> 配送人：</label>
		                  <div class="col-sm-8">
		                    <input type="text" name="Distributionperson" class="form-control">
		                  </div>
		                </div>
		                
		                <div class="form-group add" id="expressSR">
		                  <label class="col-sm-3 control-label"><span class="hong">*</span> 快递单号：</label>
		                  <div class="col-sm-8">
		                    <input type="text" name="Couriernumber" class="form-control">
		                  </div>
		                </div>
		                <div class="form-group add" id="logisticsSR">
		                  <label class="col-sm-3 control-label"><span class="hong">*</span> 物流单号：</label>
		                  <div class="col-sm-8">
		                    <input type="text" name="Singlenumber" class="form-control">
		                  </div>
		                </div>
		                <div class="form-group add" id="selfSR">
		                  <label class="col-sm-3 control-label"><span class="hong">*</span> 手机号：</label>
		                  <div class="col-sm-8">
		                    <input type="text" name="phonenumber" class="form-control">
		                  </div>
		                </div>
		                <div class="form-group">
		                  <label class="col-sm-3 control-label"><span class="hong">*</span> 出货信息：</label>
		                  <div class="col-sm-8">
		                    <a href="javascript:;" class="a-upload"><input type="file" name="myFile" id="myFile" multiple="multiple" />出库单扫描件上传</a> 可上传多张图片<br><span class="text_span hong"></span>
		                  </div>
		                  <div class="col-sm-8 col-sm-offset-3">
		                  	<label for="myFile" class="error"></label>
		                  	<div class="img_div"></div>
		                  </div>
		                </div>
		                
	            </div>
			</form>
			<div class="text-center ptb20">
					<button class="btn btn-primary zlan add" id="expressCif">确认</button>
					<button class="btn btn-primary zlan add" id="logisticsCif">确认</button>
					<button class="btn btn-primary zlan add" id="selfCif">确认</button>
					<button class="btn btn-default zlan" data-dismiss="modal">取消</button>
				</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>

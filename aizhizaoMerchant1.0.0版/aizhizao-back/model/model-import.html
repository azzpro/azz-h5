<div class="container-content">
	<div class="panel-heading"><h4>产品批量导入</h4></div>
	
	<div class="panel panel-default">
	  
      <div class="form-horizontal">
      	<div style="padding: 20px;"><h4>基础信息录入</h4></div>
				<dl class="reg-xx">
					<dd>
						<div class="panel-body">
							<div class="form-group">
								<label class="col-sm-2 control-label"><span class="asterisk">*</span> 所属分类：</label>
								<div class="col-sm-4">
									<a class="btn btn-primary zlan" data-toggle="modal" data-target="#myModal">选择分类</a>&nbsp;&nbsp;&nbsp;&nbsp;
	    	已选中：<span id="classifname"></span><span class="add" id="classifcord"></span><span class="add" id="assortmentId"></span>
								</div>
								<div class="col-sm-2 tz-zi">
								</div>
							</div>
						</div>
					</dd>
				</dl>
				
				<div style="padding: 0 20px;"><h4>参数项信息&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-primary zlan" id="addBtn">新增</button>
        <button class="btn btn-primary zlan" id="SubmissionBtn">保存</button></h4></div>
        <form id="basicForm">
				<div style="padding: 20px;">
				<div class="tab-pane active" style="width: 100%; overflow: auto;">
			            <div class="table-responsive">
							<table class="table table-striped table-bordered table-hover text-center text-nowrap dataTable no-footer dtr-inline drr2" id="" width="100%">
			                    <thead>
									<tr id="importBT">
										<th></th>
										<th><span class="hong">*</span> 产品编码</th>
										<th><span class="hong">*</span> 所属品牌</th>
										<th><span class="hong">*</span> 交期</th>
										<th><span class="hong">*</span> 价格</th>
									</tr>
								</thead>
								<tbody id="parameterDataNot">
									<tr>
										<td colspan='5' height='30'>请先选择分类！</td>
									</tr>
								</tbody>
								<tbody id="parameterDataNO" class="add">
									<tr>
										<td colspan='5' height='30'>您选择的分类下没有创建参数信息，请重新选择！</td>
									</tr>
								</tbody>
								<tbody id="parameterData" class="add">
									<tr class="parameterDataTD">
										<td><i class="fa fa-minus-circle fz18"></i></td>
										<td><input type="text" class="procode" name="" class="form-control"></td>
										<td class="brandname"></td>
										<td><input type="number" class="delivery" name="" class="form-control"></td>
										<td><input type="text" class="paramePrice" name="" class="form-control"></td>
									</tr>
								</tbody>
			                </table>
						</div>
		            </div>
				</div>
				</form>
			</div>
      <div class="clearfix"></div>
    </div>

</div>

			<div class="panel-heading">
				<h4 class="panel-title">分类选择</h4>
			</div>
			<div class="modal-body">
				<div class="col-sm-4">
					<input type="text" name="nameNo" placeholder="请输入分类名称" class="form-control">
				</div>
				<div class="col-sm-2" style="margin-top:3px;">
					<button type="button" id="Search2" class="btn btn-primary zlan">搜索</button>
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="modal-body" id="dianji">

					<ul class="ones">
						
					</ul>
				</div></div>
				<div class="col-sm-4"><div class="parameBG"><h4>二级分类</h4>
					<ul class="toos add">
						
					</ul>
				</div></div>
				<div class="col-sm-4"><div class="parameBG"><h4>三级分类</h4>
					<ul class="three add">
						
					</ul>
				</div></div>
			</div>
			<div class="clearfix"></div>
			<div class="text-center ptb20">
					<button class="btn btn-primary zlan" id="classifconfirm">确认</button>

		    </tbody>
        </table>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
            <h4 class="panel-title">开票详情</h4>
      </div>
      <div class="panel-body">
        <div class="table-responsive mt10">
        <table width="100%" class="table mb30 add" id="ordinarySS">
		    <tbody>
              <tr>
    		  	<td>申请编号：<span id="clientApplyCode"></span></td>
    		  	<td>发票类型：普通发票</td>
    		  	<td>申请时间：<span id="createTime"></span></td>
    		  </tr>
    		  <tr>
    		  	<td>发票抬头：<span id="invoiceTitle"></span></td>
    		  	<td>纳税人识别号：<span id="taxIdentificationNumber"></span></td>
    		  	<td></td>
    		  </tr>
		    </tbody>
        </table>
        <table width="100%" class="table mb30 add" id="incrementSS">
		    <tbody>
              <tr>
    		  	<td>申请编号：<span id="clientApplyCode2"></span></td>

    		  	<td>申请时间：<span id="createTime2"></span></td>

    		  <tr>
    		  	<td>公司名称：<span id="companyName"></span></td>

    		  <tr>
    		  	<td>注册电话：<span id="regTelephone"></span></td>

		    </tbody>
        </table>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">

		    <tbody>

    		  	<td>电话：<span id="pohe"></span></td>

        </table>

    <div class="panel panel-default add" id="distribution">

		    <tbody>
              <tr>

      <div class="panel-heading">

<!-- 订单开票 弹出窗 -->
<div class="modal fade" id="myModal2">
	<div class="modal-dialog">
		<div class="modal-content">
			<button type="button" class="close mlr" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<div class="panel-heading">
				<h4 class="panel-title">订单开票</h4>
			</div>
			<form class="form-horizontal" id="basicForm">
				<div class="panel-body">
		                <div class="form-group">
		                  <label class="col-sm-3 control-label"><span class="hong">*</span> 配送方式：</label>
		                  <div class="col-sm-8 mt10" style="height: 35px;">
	                      	<div class="col-sm-3" style="padding: 0;">
				                <div class="rdio rdio-primary">
			                        <input type="radio" name="mode" checked="" value="1" id="express">
			                        <label for="express">快递</label>
			                    </div>
							</div>
			                <div class="col-sm-3">
								<div class="rdio rdio-primary">
			                        <input type="radio" name="mode" value="2" id="self">
			                        <label for="self">自送</label>
			                    </div>
			                </div>
	                      </div>
		                </div>
		                <div class="form-group add" id="expressDY">
		                  <label class="col-sm-3 control-label"><span class="hong">*</span> 快递公司：</label>
		                  <div class="col-sm-8">
		                    <select class="select_card form-control" name="" id="companyOne">
								
							</select>
		                  </div>
		                </div>
		                <div class="form-group add" id="selfDY">
		                  <label class="col-sm-3 control-label"><span class="hong">*</span> 配送人：</label>
		                  <div class="col-sm-8">
		                    <input type="text" name="Distributionperson" class="form-control">
		                  </div>
		                </div>
		                
		                <div class="form-group add" id="expressSR">
		                  <label class="col-sm-3 control-label"><span class="hong">*</span> 快递单号：</label>
		                  <div class="col-sm-8">
		                    <input type="text" name="Couriernumber" class="form-control">
		                  </div>
		                </div>
		                <div class="form-group add" id="selfSR">
		                  <label class="col-sm-3 control-label"><span class="hong">*</span> 手机号：</label>
		                  <div class="col-sm-8">
		                    <input type="text" name="phonenumber" class="form-control">
		                  </div>
		                </div>
		                
	            </div>
			</form>
			<div class="text-center ptb20">
					<button class="btn btn-primary zlan add" id="expressCif">确认</button>
					<button class="btn btn-primary zlan add" id="selfCif">确认</button>
					<button class="btn btn-default zlan" data-dismiss="modal">取消</button>
				</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->

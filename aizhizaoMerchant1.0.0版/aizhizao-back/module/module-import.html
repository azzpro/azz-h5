<!-- 这里开始 -->
<div class="container-content">
	<div class="panel-heading"><h4>产品导入</h4></div>
	
	<div class="panel panel-default">
	    <div class="panel-heading">
            <h4 class="panel-title">个人资料</h4>
        </div>
        <div class="table-responsive" style="padding-bottom: 30px;">
        <table class="table mb30 text-center">
		    <tbody id="">
              <tr>
    		  	<td>模组编号：<span id="modulecode"></span></td>
    		  	<td>模组名称：<span id="modulename"></span></td>
    		  	<td>所属分类：<span id="modulelist"></span></td>
    		  </tr>
		    </tbody>
        </table>
        </div>
    </div>
    <div class="panel panel-default">
	    <div class="panel-heading">
            <h4 class="panel-title">包含产品信息</h4>
        </div>
        <div class="table-responsive" style="padding-bottom: 30px;">
        	<table class="table table-striped table-bordered table-hover text-center text-nowrap dataTable no-footer dtr-inline" width="100%">
	             <thead>
					<tr>
						<th>产品编码</th>
						<th>产品参数</th>
					</tr>
				</thead>
				<tbody id="moduleProducts">
					
				</tbody>
	        </table>
        </div>
    </div>
    <div class="panel panel-default">
	    <div class="panel-heading">
            <h4 class="panel-title">导入产品信息&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-primary zlan" data-toggle="modal" data-target="#myModal">导入</button>
        <button class="btn btn-primary zlan" id="SubmissionBtn">保存</button></h4>
        </div>
        <div class="table-responsive" style="padding-bottom: 30px;">
	        <table class="table table-striped table-bordered table-hover text-center text-nowrap dataTable no-footer dtr-inline" width="100%">
	             <thead>
					<tr>
						<th>产品编码</th>
						<th>产品参数</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="parameData">
					
				</tbody>
	        </table>
        </div>
    </div>

</div>
<!-- 这里开始 End-->
<!-- 分类选择 弹出窗 -->
<div class="modal fade" id="myModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<button type="button" class="close mlr" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<div class="panel-heading">
				<h4 class="panel-title">产品选择</h4>
			</div>
			<div class="modal-body">
				<div class="col-sm-6">
					<input type="text" name="searchname" placeholder="请输入产品编码" class="form-control">
				</div>
				<div class="col-sm-6" style="margin-top:3px;">
					<button type="button" id="Search" class="btn btn-primary zlan">搜索</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<button class="btn btn-primary zlan" id="PreservationButton">保存</button>
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="modal-body">
				<div class="tab-pane active">
		            <div class="table-responsive">
						<table class="table table-striped table-bordered table-hover text-center dataTable no-footer dtr-inline" id="table" width="100%">
		                    
		                </table>
					</div>
	            </div>
            </div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<!-- 分类选择 弹出窗 End-->

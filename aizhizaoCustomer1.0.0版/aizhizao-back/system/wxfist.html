<script>
// 获取url路径参数
function getRequest() {
    var d = new Object();
    var g = window.location.href;
    var b = g.split("?");
    if (b.length > 1) {
        var a = b[1].split("&");
        for (var c = 0; c < a.length; c++) {
            var f = a[c].indexOf("=");
            if (f == -1) {
                continue;
            }
            var e = a[c].substring(0, f);
            var j = a[c].substring(f + 1);
            j = decodeURIComponent(j);
            d[e] = j;
        }
    }
    return d;
}

$(document).ready(function() {

});

function initValidate() {
   	// Basic Form
   	$("#basicForm").validate({
   		rules: {
   			username: {
   				required: true,
   				//errorUsername: true,
   			},
   			password: {
   				required: true,
   				//errorPassword: true,
   			},
   			yzm: {
   				required: true,
   				validCode: true,
   			},
   		},
   		messages: {
   			username: {
   				required: "请输入用户名",
   			},
   			password: {
   				required: "请输入密码",
   			},
   			yzm: {
   				required: "请输入验证码",
   			},
   		},
   		highlight: function(element) {
   			$(element).closest('.form-group').removeClass('has-success').addClass('has-error');
   		},
   		success: function(element) {
   			$(element).closest('.form-group').removeClass('has-error');
   		}
   	});
}
</script>

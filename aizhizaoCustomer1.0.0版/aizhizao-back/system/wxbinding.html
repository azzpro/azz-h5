<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="shortcut icon" href="../../images/favicon.png" type="image/png">
		<title>爱智造平台客户端管理系统</title>
		<link href="../../css/pctx.page.css" rel="stylesheet">
		<link href="../../css/login.css" rel="stylesheet">
		<link href="../../css/jquery.datatables.css" rel="stylesheet">
		<style type="text/css" media="screen">
			body {
				background: #e8e8e8;
				padding-bottom: 40px;
			}
		</style>

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->
	</head>

	<body>
		<div class="xian">
			<div class="top">
				<h1><span>[</span> 爱智造 <span>]</span></h1>
			</div>
		</div>
		<div class="container mt40">
			<form class="form-horizontal" id="basicForm">
				<dl class="reg-xx">
					<dt>微信账号关联</dt>
					<dd>
						<div class="panel-body">
							<div class="form-group">
								<label class="col-sm-3 control-label"><span class="asterisk">*</span> 手机号：</label>
								<div class="col-sm-4">
									<input type="number" maxlength="11" name="Phone" class="form-control">
								</div>
								<div class="col-sm-5 tz-zi">
									请输入手机号
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"><span class="asterisk">*</span> 密码：</label>
								<div class="col-sm-4">
									<input type="password" name="password" id="password" class="form-control">
								</div>
								<div class="col-sm-5 tz-zi">
									请输入密码
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-4 col-sm-offset-3">
									<a class="btn btn-lan baif" id="registerBtn">登录并绑定微信账户</a>
								</div>
							</div>
						</div>
					</dd>
				</dl>
			</form>
		</div>

		<!-- 短信验证码 弹出窗 -->
		<div class="modal fade" id="myModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<button type="button" class="close mlr" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<div class="panel-heading">
						<h4 class="panel-title">提示</h4>
					</div>
					<div class="form-horizontal form-bordered">
						<div class="text-center ptb20">
							短信验证码已发送！请查看手机。
						</div>
						<div class="text-center ptb20">
							<button class="btn btn-primary" data-dismiss="modal" aria-label="Close">知道了</button>
						</div>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->
		<!-- 短信验证码 弹出窗 End-->
		<!-- 短信验证码 弹出窗 -->
		<div class="modal fade" id="myModal2">
			<div class="modal-dialog">
				<div class="modal-content">
					<button type="button" class="close mlr" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<div class="panel-heading">
						<h4 class="panel-title">提示</h4>
					</div>
					<div class="form-horizontal form-bordered">
						<div class="text-center ptb20">
							账户注册成功！请登录
						</div>
						<div class="text-center ptb20">
							<button class="btn btn-primary" data-dismiss="modal" aria-label="Close">去登录</button>
						</div>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->
		<!-- 短信验证码 弹出窗 End-->

		<script src="../../js/jquery-1.11.1.min.js"></script>
		<script src="../../js/visitip.js"></script>
		<script src="../../js/bootstrap.min.js"></script>
		<script src="../../js/jquery.validate.min.js"></script>
		<script src="../../js/messages_zh.js"></script>
		<script src="register-ent.js"></script>
	</body>

</html>

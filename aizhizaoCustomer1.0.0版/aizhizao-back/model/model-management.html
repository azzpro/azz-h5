<!-- 这里开始 -->
<div class="container-content">
	<div class="panel-heading">
		<h4 class="panel-title">选型列表</h4>
	</div>
    <div class="panel-body backgr">
		    
			<div class="panel panel-default">
				<div class="panel-body" style="padding: 12px;">
					<label class="col-sm-2 control-label text-right text-nowrap"><h4>产品总数：<span id="GogNumber"></span></h4></label>
					<div class="col-sm-3">
						<input type="text" name="searchname" placeholder="请输入产品编码/模组名称" class="form-control">
					</div>
					<div class="col-sm-5" style="margin-top:3px;">
						<button type="button" id="Search" class="btn btn-primary zlan">搜索</button>&nbsp;&nbsp;
						<button type="button" id="bulkorder" class="btn btn-primary zlan">批量订购</button>&nbsp;&nbsp;
						<button type="button" id="bulkdel" class="btn btn-primary zlan">批量删除</button>
					</div>
					<div class="col-sm-2" style="margin-top:3px;">
						<button type="button" class="btn btn-primary zlan pull-right" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-shopping-cart"></i> 已挑选 <span class="stripNumber"></span> 种产品</button>
					</div>
				
				</div>

		            <div class="tab-pane active">
			            <div class="table-responsive">
							<table class="table table-striped table-bordered table-hover text-center text-nowrap dataTable no-footer dtr-inline" id="table" width="100%">
		                    
		                	</table>
						</div>
		            </div>

			</div>
		<div class="clearfix"></div>
	</div>

</div>
<!-- 这里开始 End-->
<!-- 采购清单 弹出窗 -->
<div class="modal fade" id="myModal">
	<div class="modal-dialog" style="width: 800px;">
		<div class="modal-content">
			<button type="button" class="close mlr" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<div class="panel-heading">
				<h4 class="panel-title">采购清单</h4>
			</div>
			<div class="modal-body">
				<div class="col-sm-3">
					<h4>共包含 <span class="stripNumber"></span> 种产品</h4>
				</div>
				<div class="col-sm-3" style="margin-top:3px;">
					<button type="button" id="shoppingcart" class="btn btn-primary zlan">一键下单</button>
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="modal-body">
				<div class="tab-pane active">
		            <div class="table-responsive">
						<table class="table table-striped table-bordered table-hover text-center dataTable no-footer dtr-inline" id="table2" width="100%">
		                    
		                </table>
					</div>
	            </div>
           </div>

		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<!-- 采购清单 弹出窗 End-->
<script type="text/javascript" src="model/model-management.js"></script>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>课程费用支付-爱智造产业研究学院</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="css/sm.min.css">
    <link rel="stylesheet" href="css/sm-extend.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="page-group">
			<div class="page">
			  <nav class="bar bar-tab">
			    <a class="cart external" href="javascript:;" id="OrderPay">立即支付</a>
			  </nav>
			  <div class="content">
			  	<div class="perfecttop" style="height: 6rem;">
			  		<h3 id="name"></h3>
			  		订单编号：<span id="orderCode"></span><br />开课编号：<span id="startClassCode"></span><br />开课时间：<span id="startClassTime"></span>
			  	</div>
			  	<div class="picr"><img src="images/ico6.png" alt="" /> 待支付：<span id="price"></span>元</div>
			  </div>
			</div>
    </div>

    <script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/sm-extend.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/visitip.js' charset='utf-8'></script>
	<script>
		var wxUserInfo = JSON.parse(localStorage.getItem('wxUserInfo'));
		var param = getRequest();
		var startClassCode = param["startClassCode"];
		var applyInfoCode = param["applyInfoCode"];
		var appId,timeStamp,nonceStr,package,signType,paySign;
		$(document).ready(function() {
			generatePayOrderInfo();
			submitWxOrderPay();
			$("#OrderPay").bind("click", onBridgeReady);
		});
		function generatePayOrderInfo() {
			$.ajax({
					type: "POST",
					url: ulrTo + "/azz/api/client/course/order/generatePayOrderInfo",
					cache: false, //禁用缓存   
					dataType: "json", 
					async: false,
					data: {
						'startClassCode': startClassCode,
						'applyInfoCode': applyInfoCode,
					},
					success: function(data) {
						if (data.code == 0) {
							$('#name').html(data.data.courseName);
							$('#startClassCode').html(data.data.startClassCode);
							$('#startClassTime').html(data.data.startClassTime);
							$('#orderCode').html(data.data.orderCode);
							$('#price').html(data.data.price);
						} else {
							$.toast(data.msg);
						}
					}
			});
		}
		function submitWxOrderPay() {
			$.ajax({
					type: "POST",
					url: ulrTo + "/azz/api/wx/pay/submitWxOrderPay",
					cache: false, //禁用缓存   
					dataType: "json", 
					async: false,
					data: {
						'courseName': $('#name').html(),
						'courseNum': $('#startClassCode').html(),
						'coursePayNum':$('#orderCode').html(),
						'orderMoney':$('#price').html(),
						'openid': wxUserInfo.openid
					},
					success: function(data) {
						if(data.package) {
							appId = data.appId;
							timeStamp = data.timeStamp;
							nonceStr = data.nonceStr;
							package = data.package;
							signType = data.signType;
							paySign = data.paySign;
						}else {
							$.toast('出错了！');
						}
					}
					
			});
		}
		function onBridgeReady(){
		   WeixinJSBridge.invoke(
		      'getBrandWCPayRequest', {
		         "appId":appId,     //公众号名称，由商户传入     
		         "timeStamp":timeStamp,         //时间戳，自1970年以来的秒数     
		         "nonceStr":nonceStr, //随机串     
		         "package":package,     
		         "signType":signType,         //微信签名方式：     
		         "paySign":paySign //微信签名 
		      },
		      function(res){
		      if(res.err_msg == "get_brand_wcpay_request:ok" ){
		      	// 使用以上方式判断前端返回,微信团队郑重提示：
            //res.err_msg将在用户支付成功后返回ok，但并不保证它绝对可靠。
		        $.toast('支付成功！');
		      } 
		   }); 
		}
		if (typeof WeixinJSBridge == "undefined"){
		   if( document.addEventListener ){
		       document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
		   }else if (document.attachEvent){
		       document.attachEvent('WeixinJSBridgeReady', onBridgeReady); 
		       document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
		   }
		}else{
		   onBridgeReady();
		}
	</script>
	
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>报名信息-爱智造产业研究学院</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="images/favicon.png" type="image/png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="stylesheet" href="css/sm.min.css">
<link rel="stylesheet" href="css/sm-extend.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page-group">
		<div class="page">
		  <nav class="bar bar-tab">
		    <a class="baoming2 external" href="javascript:;">提交</a>
		  </nav>
		  <div class="content">
		  	
		  	<div class="list-block" style="margin: 0;">
			    <ul>
			      <li>
			        <div class="item-content">
			          <div class="item-media"><i class="icon icon-form-name"></i></div>
			          <div class="item-inner">
			            <div class="item-title label"><span class="hong">*</span> 姓名</div>
			            <div class="item-input">
			              <input type="text" placeholder="请输入姓名">
			            </div>
			          </div>
			        </div>
			      </li>
			      <li>
			        <div class="item-content">
			          <div class="item-media"><i class="icon icon-form-name"></i></div>
			          <div class="item-inner">
			            <div class="item-title label"><span class="hong">*</span> 手机号码</div>
			            <div class="item-input">
			              <input type="number" oninput="if(value.length>11)value=value.slice(0,11)" maxlength="11" placeholder="请输入手机号码">
			            </div>
			          </div>
			        </div>
			      </li>
			      <li>
			        <div class="item-content">
			          <div class="item-media"><i class="icon icon-form-name"></i></div>
			          <div class="item-inner">
			            <div class="item-title label"><span class="hong">*</span> 公司名称</div>
			            <div class="item-input">
			              <input type="text" placeholder="请输入公司名称">
			            </div>
			          </div>
			        </div>
			      </li>
			      <li class="align-top">
			        <div class="item-content">
			          <div class="item-media"><i class="icon icon-form-comment"></i></div>
			          <div class="item-inner">
			            <div class="item-title label"><span class="hong">*</span>备注</div>
			            <div class="item-input">
			              <textarea placeholder="请输入备注"></textarea>
			            </div>
			          </div>
			        </div>
			      </li>
			    </ul>
			  </div>
		  </div>
		</div>
  </div>
  
	<script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='js/sm-extend.min.js' charset='utf-8'></script>
	<script>
		$(document).ready(function() {
			
		});
	</script>
	
  </body>
</html>

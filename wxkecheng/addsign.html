<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>课程报名信息新增-爱智造产业研究学院</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="css/sm.min.css">
    <link rel="stylesheet" href="css/sm-extend.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="page-group">
			<div class="page">
			  <nav class="bar bar-tab">
			    <a class="tab-item external" href="index.html">
			      <span class="icon icon-home"></span>
			      <span class="tab-label">首页</span>
			    </a>
			    <a class="tab-item external" href="recommend.html">
			      <span class="icon icon-edit"></span>
			      <span class="tab-label">推荐</span>
			    </a>
			    <a class="tab-item external" href="participate.html">
			      <span class="icon icon-message"></span>
			      <span class="tab-label">参与</span>
			    </a>
			    <a class="tab-item external active" href="me.html">
			      <span class="icon icon-me"></span>
			      <span class="tab-label">我的</span>
			    </a>
			  </nav>
			  <div class="content">
			  	<div class="list-block" style="margin: 0;">
				    <ul>
				      <!-- Text inputs -->
				      <li>
				        <div class="item-content">
				          <div class="item-media"><i class="icon icon-form-name"></i></div>
				          <div class="item-inner">
				            <div class="item-title label"><span class="hong">*</span> 报名姓名：</div>
				            <div class="item-input">
				              <input type="text" placeholder="请输入报名人的真实姓名">
				            </div>
				          </div>
				        </div>
				      </li>
				      <li>
				        <div class="item-content">
				          <div class="item-media"><i class="icon icon-form-email"></i></div>
				          <div class="item-inner">
				            <div class="item-title label"><span class="hong">*</span> 联系电话：</div>
				            <div class="item-input">
				              <input type="number" maxlength="11" placeholder="请输入联系手机号码">
				            </div>
				          </div>
				        </div>
				      </li>
				      <li>
				        <div class="item-content">
				          <div class="item-media"><i class="icon icon-form-email"></i></div>
				          <div class="item-inner">
				            <div class="item-title label"><span class="hong">*</span> 联系邮箱：</div>
				            <div class="item-input">
				              <input type="email" placeholder="请输入联系邮箱地址">
				            </div>
				          </div>
				        </div>
				      </li>
				      <li>
				        <div class="item-content">
				          <div class="item-media"><i class="icon icon-form-email"></i></div>
				          <div class="item-inner">
				            <div class="item-title label"><span class="hong">*</span> 任职公司：</div>
				            <div class="item-input">
				              <input type="text" placeholder="请输入联系邮箱地址">
				            </div>
				          </div>
				        </div>
				      </li>
				      <li>
				        <div class="item-content">
				          <div class="item-media"><i class="icon icon-form-email"></i></div>
				          <div class="item-inner">
				            <div class="item-title label"><span class="hong">*</span> 毕业院校：</div>
				            <div class="item-input">
				              <input type="text" placeholder="学生、教师可填写当前就读院校名称">
				            </div>
				          </div>
				        </div>
				      </li>
				    </ul>
				  </div>
				  <div class="button-block">
				    <div class="row">
				    	<div class="col-50"><a href="#" class="button button-big button-fill button-success">提交</a></div>
				      <div class="col-50"><a href="signupinformation.html" class="button button-big button-fill button-hui">取消</a></div>
				    </div>
				  </div>
			  </div>
			</div>
    </div>
    
    <!-- phoe Popup -->
		<div class="popup popup-del">
		  <div class="content-block-all">
		  	<a href="#" class="close-popup close-x">x</a>
		    <h3 class="tcbt">操作确认</h3>
		    <div class="tszi">是否删除“韩鼎君”的报名信息！</div>
			  <div class="button-block">
			    <div class="row">
			    	<div class="col-50"><a href="#" class="button button-big button-fill button-success">确定</a></div>
			      <div class="col-50"><a href="#" class="button button-big button-fill button-hui close-popup">取消</a></div>
			    </div>
			  </div>
				  
		  </div>
		</div>

    <script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/sm-extend.min.js' charset='utf-8'></script>
	<script>
		$(document).on('click','.open-del', function () {
		  $.popup('.popup-del');
		});
		$(document).ready(function() {
			
		});
	</script>
	
  </body>
</html>
